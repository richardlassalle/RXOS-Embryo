<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Embryonic Story System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <span>EMBRYO</span>NIC
            </div>
            <nav>
                <a href="{{ url_for('dashboard') }}" class="{{ 'active' if request.endpoint == 'dashboard' else '' }}">Dashboard</a>
                <a href="{{ url_for('generate') }}" class="{{ 'active' if request.endpoint == 'generate' else '' }}">Generate</a>
                <a href="{{ url_for('feedback') }}" class="{{ 'active' if request.endpoint == 'feedback' else '' }}">Feedback</a>
                <a href="{{ url_for('lineage') }}" class="{{ 'active' if request.endpoint == 'lineage' else '' }}">Lineage</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
